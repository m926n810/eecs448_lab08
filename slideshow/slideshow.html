<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow!!!</title>
    <script script="text/javascript" src="slideshow.js"></script>
</head>
<body>
    <div class="slideshow" display="none">
        <img class="slides" src="latte.jpg" height="600" width="800">
        <img class="slides" src="boba.jpg" height="600" width="800" style="display: none">
        <img class="slides" src="paris.jpg" height="600" width="800" style="display: none">
        <img class="slides" src="coffee.jpg" height="600" width="800" style="display: none">
        <img class="slides" src="vegas.jpg" height="600" width="800" style="display: none">
    </div>
    <button onclick="Previous()">Previous</button>
    <button onclick="Next()">Next</button>
</body>
</html>
